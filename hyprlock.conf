# Fluid Glass Theme for Hyprlock

general {
    grace = 2
    lock_cmd = pidof hyprlock || hyprlock
    unlock_cmd = notify-send "Welcome back!"
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

background {
    monitor =
    path = ~/.config/omarchy/themes/fluid-glass/backgrounds/lock.png
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 1.1
    brightness = 0.8
    vibrancy = 0.2
    vibrancy_darkness = 0.5
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(248, 250, 252, 1.0)
    font_size = 72
    font_family = SF Pro Display
    position = 0, 120
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(203, 213, 225, 1.0)
    font_size = 20
    font_family = SF Pro Display
    position = 0, 40
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.3)
}

# User avatar
image {
    monitor =
    path = ~/.face
    size = 120
    rounding = 60
    border_size = 3
    border_color = rgba(14, 165, 233, 1.0)
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(14, 165, 233, 0.3)
}

# Password input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(15, 15, 20, 0.8)
    font_color = rgba(248, 250, 252, 1.0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##CBD5E1">Enter Password</span>
    hide_input = false
    rounding = 12
    check_color = rgba(16, 185, 129, 1.0)
    fail_color = rgba(239, 68, 68, 1.0)
    fail_text = <span foreground="##EF4444">Authentication failed</span>
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = rgba(245, 158, 11, 1.0)
    numlock_color = rgba(14, 165, 233, 1.0)
    bothlock_color = rgba(139, 92, 246, 1.0)
    invert_numlock = false
    swap_font_color = false
    position = 0, -200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.3)
}

# Username label
label {
    monitor =
    text = $USER
    color = rgba(203, 213, 225, 1.0)
    font_size = 16
    font_family = SF Pro Display
    position = 0, -140
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.3)
}

# Battery status (if applicable)
label {
    monitor =
    text = cmd[update:30000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1)%" || echo ""
    color = rgba(203, 213, 225, 0.8)
    font_size = 12
    font_family = SF Pro Display
    position = 30, 30
    halign = left
    valign = bottom
}

# Network status
label {
    monitor =
    text = cmd[update:5000] iwgetid -r || echo "Disconnected"
    color = rgba(203, 213, 225, 0.8)
    font_size = 12
    font_family = SF Pro Display
    position = -30, 30
    halign = right
    valign = bottom
}