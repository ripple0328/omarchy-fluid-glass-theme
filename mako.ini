# Fluid Glass Theme for Mako Notifications

# Glass appearance
background-color=#0F0F1480
text-color=#F8FAFC
border-color=#FFFFFF33
border-size=1
border-radius=12

# Typography
font=SF Pro Display 11
markup=1

# Layout
margin=12
padding=16,20
width=350
height=120
anchor=top-right
layer=overlay

# Glass effects
# Note: Mako doesn't support backdrop-filter, so we use semi-transparent colors

# Notification types
[urgency=low]
background-color=#0F0F1460
border-color=#FFFFFF1A
text-color=#CBD5E1

[urgency=normal]
background-color=#0F0F1480
border-color=#0EA5E9FF
text-color=#F8FAFC

[urgency=critical]
background-color=#EF444480
border-color=#EF4444FF
text-color=#FFFFFF

# Progress bar styling
progress-color=#0EA5E9FF

# Icon settings
icon-location=left
max-icon-size=48
icon-path=/usr/share/icons/Papirus-Dark:/usr/share/pixmaps

# Actions
actions=1
default-timeout=5000
ignore-timeout=1

# Group notifications
group-by=app-name

# Sound
on-button-left=dismiss
on-button-middle=none
on-button-right=dismiss-all

# Format
format=<b>%s</b>\n%b