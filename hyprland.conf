# Fluid Glass Theme for Hyprland

# iOS 26 Liquid Glass animations and effects - Ultra Smooth & Gradual
animations {
    enabled = yes
    
    # iOS 26 Liquid Glass bezier curves - Maximum fluidity and grace
    bezier = liquidGlass, 0.23, 1, 0.32, 1           # Ultra smooth liquid flow
    bezier = fluidMotion, 0.25, 0.46, 0.45, 0.94    # Natural momentum
    bezier = glassEase, 0.4, 0, 0.2, 1               # Gentle glass-like easing
    bezier = organicFlow, 0.68, -0.55, 0.265, 1.55  # Organic bounce
    bezier = silkSmooth, 0.19, 1, 0.22, 1            # Silk-like smoothness
    bezier = breatheEase, 0.37, 0, 0.63, 1           # Breathing-like rhythm
    bezier = perfectFlow, 0.25, 0.1, 0.25, 1        # Perfect liquid flow
    
    # Ultra-elegant liquid flowing curves for workspace transitions
    bezier = liquidFlow, 0.16, 1, 0.3, 1             # Pure liquid water flow
    bezier = oceanTide, 0.25, 0, 0.3, 1              # Ocean tide motion
    bezier = silkWave, 0.4, 0, 0.6, 1                # Silk wave movement
    
    # Ultra-gradual window animations with extended durations
    animation = windows, 1, 12, liquidGlass, slide        # Longer, more graceful
    animation = windowsOut, 1, 10, silkSmooth, popin 90%  # Smoother exit
    animation = windowsMove, 1, 9, fluidMotion            # Extended movement
    animation = windowsIn, 1, 11, perfectFlow, slide      # Perfect entry flow
    
    # Supremely smooth border animations for 3D floating effect
    animation = border, 1, 18, breatheEase              # Breathing border
    animation = borderangle, 1, 15, liquidGlass, loop   # Continuous liquid flow
    
    # Extended fade transitions for maximum smoothness
    animation = fade, 1, 14, silkSmooth        # Silk-like fading
    animation = fadeDim, 1, 12, liquidGlass    # Liquid dimming
    animation = fadeIn, 1, 13, perfectFlow     # Perfect fade in
    animation = fadeOut, 1, 11, breatheEase    # Breathing fade out
    
    # Ultra-elegant liquid flowing workspace transitions
    animation = workspaces, 1, 22, liquidFlow, slide           # Pure liquid water flow
    animation = specialWorkspace, 1, 20, oceanTide, slide      # Ocean tide workspace motion
    
    # Layer-specific animations with liquid flow harmony
    animation = layers, 1, 12, silkWave, slide       # Silk wave layer transitions
    animation = layersIn, 1, 14, liquidFlow, slide   # Liquid flow layer entry
    animation = layersOut, 1, 10, oceanTide, slide   # Ocean tide layer exit
}

# iOS 26 Liquid Glass blur and visual effects - Enhanced Depth & Beauty
decoration {
    rounding = 18  # Increased for more organic curves
    
    # Ultra-enhanced blur for stunning liquid glass appearance
    blur {
        enabled = true
        size = 16          # Increased blur radius for dreamier effect
        passes = 6         # More passes for smoother gradients
        new_optimizations = true
        xray = true
        ignore_opacity = false
        
        # Enhanced Liquid Glass material properties for stunning visuals
        noise = 0.008      # Reduced noise for cleaner glass
        contrast = 1.25    # Higher contrast for depth
        brightness = 1.08  # Subtle brightness boost
        vibrancy = 0.45    # Increased vibrancy for liquid colors
        vibrancy_darkness = 0.35  # Enhanced dark vibrancy
        
        # Advanced dynamic background adaptation
        popups = true
        popups_ignorealpha = 0.55  # More selective popup blur
        special = true             # Enable special workspace blur
    }
    
    # Ultra-enhanced shadows for stunning 3D floating effect
    shadow {
        enabled = true
        range = 35         # Larger shadow range for dramatic depth
        render_power = 5   # Higher render power for smoother shadows
        color = rgba(00000088)      # Deeper shadows for active windows
        color_inactive = rgba(00000044)  # Subtle shadows for inactive
        offset = 0 12      # Increased vertical offset for floating effect
        scale = 1.05       # Slightly larger shadows for emphasis
    }
    
    # Subtle dimming for depth
    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.3
    dim_around = 0.4
}

# iOS 26 Liquid Glass window transparency rules
# Terminal applications - high transparency for glass effect
windowrulev2 = opacity 0.88 0.82,class:^(Alacritty)$
windowrulev2 = opacity 0.88 0.82,class:^(kitty)$
windowrulev2 = opacity 0.88 0.82,class:^(foot)$
windowrulev2 = opacity 0.88 0.82,class:^(wezterm)$

# Code editors - subtle transparency
windowrulev2 = opacity 0.94 0.88,class:^(Code)$
windowrulev2 = opacity 0.94 0.88,class:^(code-oss)$
windowrulev2 = opacity 0.94 0.88,class:^(VSCodium)$
windowrulev2 = opacity 0.94 0.88,class:^(neovim)$
windowrulev2 = opacity 0.94 0.88,class:^(dev.zed.Zed)$

# File managers - moderate transparency
windowrulev2 = opacity 0.92 0.85,class:^(thunar)$
windowrulev2 = opacity 0.92 0.85,class:^(nemo)$
windowrulev2 = opacity 0.92 0.85,class:^(nautilus)$
windowrulev2 = opacity 0.92 0.85,class:^(dolphin)$

# Communication apps - glass effect
windowrulev2 = opacity 0.90 0.83,class:^(discord)$
windowrulev2 = opacity 0.90 0.83,class:^(vesktop)$
windowrulev2 = opacity 0.90 0.83,class:^(telegram-desktop)$
windowrulev2 = opacity 0.90 0.83,class:^(signal)$

# Media applications
windowrulev2 = opacity 0.90 0.83,class:^(Spotify)$
windowrulev2 = opacity 0.90 0.83,class:^(spotify)$
windowrulev2 = opacity 0.95 0.90,class:^(mpv)$
windowrulev2 = opacity 0.95 0.90,class:^(vlc)$

# Browsers - light transparency
windowrulev2 = opacity 0.96 0.92,class:^(firefox)$
windowrulev2 = opacity 0.96 0.92,class:^(chromium)$
windowrulev2 = opacity 0.96 0.92,class:^(google-chrome)$

# System utilities
windowrulev2 = opacity 0.88 0.82,class:^(btop)$
windowrulev2 = opacity 0.88 0.82,class:^(htop)$
windowrulev2 = opacity 0.85 0.78,class:^(waybar)$
windowrulev2 = pin,class:^(waybar)$

# Floating windows get enhanced liquid glass effect
windowrulev2 = opacity 0.82 0.72,floating:1
windowrulev2 = rounding 20,floating:1

# Picture-in-picture and overlay windows
windowrulev2 = opacity 0.95 0.90,class:^(imv)$
windowrulev2 = opacity 0.90 0.85,class:^(pavucontrol)$
windowrulev2 = opacity 0.88 0.82,class:^(blueman-manager)$

# Special workspace styling
workspace = special:scratchpad, gapsout:60, gapsin:20, bordersize:2

# Enhanced general settings for stunning glass effect
general {
    gaps_in = 8          # Increased inner gaps for better breathing room
    gaps_out = 16        # Larger outer gaps for floating effect
    border_size = 2      # Slightly thicker borders for definition
    
    # Enhanced gradient borders with liquid glass colors
    col.active_border = rgba(0e95e9ff) rgba(06b6d4ff) rgba(3b82f6ff) 60deg
    col.inactive_border = rgba(ffffff15)  # Subtler inactive borders
    
    layout = dwindle
    
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 20  # Larger grab area for easier resizing
    hover_icon_on_border = true
    
    # Enhanced cursor behavior for smooth interactions
    no_focus_fallback = false
}

# Smooth input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        scroll_factor = 1.0
    }
    
    sensitivity = 0
    accel_profile = adaptive
}

# Ultra-fluid gestures for liquid glass interactions
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 200    # Reduced for more responsive gestures
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 20  # Lower threshold for smoother triggers
    workspace_swipe_cancel_ratio = 0.4       # More forgiving cancel ratio
    workspace_swipe_create_new = true
    workspace_swipe_forever = true
    workspace_swipe_use_r = false            # Disable for smoother experience
}

# Smooth dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# Enhanced glass-like misc settings for ultimate smoothness
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|foot|wezterm)$
    focus_on_activate = false
    middle_click_paste = false
    
    # Enhanced liquid glass behavior
    vfr = true                    # Variable refresh rate for smoother animations
    vrr = 1                       # Enable variable refresh rate
    allow_session_lock_restore = true
    background_color = 0x0c1729   # Deep background color matching theme
}

# Group styling for glass effect
group {
    col.border_active = rgba(0e95e9ff) rgba(06b6d4ff) 45deg
    col.border_inactive = rgba(ffffff1a)
    col.border_locked_active = rgba(f59e0bff)
    col.border_locked_inactive = rgba(ffffff0d)
    
    groupbar {
        enabled = true
        font_family = SF Pro Display
        font_size = 11
        gradients = true
        height = 24
        priority = 3
        render_titles = true
        scrolling = true
        text_color = rgba(f8fafcff)
        
        col.active = rgba(0e95e9ff)
        col.inactive = rgba(ffffff1a)
        col.locked_active = rgba(f59e0bff)
        col.locked_inactive = rgba(ffffff0d)
    }
}