# Chromium Fluid Glass Theme Configuration
# Apply liquid glass theming to Chromium browser

# Force dark mode with glass aesthetics
--force-dark-mode
--enable-features=WebUIDarkMode
--enable-gpu-rasterization
--enable-zero-copy

# Enhanced visual effects
--enable-experimental-web-platform-features
--enable-smooth-scrolling
--enable-gpu-compositing

# Transparency and blur effects (experimental)
--enable-features=WebContentsForceDark,WebUIDarkMode
--disable-web-security
--enable-blinkGenPropertyTrees

# Performance optimizations for glass effects
--max_old_space_size=4096
--js-flags="--max-old-space-size=4096"